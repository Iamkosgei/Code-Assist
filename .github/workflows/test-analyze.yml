on:
  push:
    branches:
      - main # Adjust branch name if needed

env:
  FLUTTER_CHANNEL: 'stable'
  FLUTTER_ARCH: 'x64'
  FLUTTER_VERSION: '3.13.1'

jobs:
  analysis:
    name: Analyze code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          architecture: ${{ env.FLUTTER_ARCH }}
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze .

  tests:
    name: Run tests
    runs-on: ubuntu-latest
    needs: analysis
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          architecture: ${{ env.FLUTTER_ARCH }}
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Run tests
        run: flutter test

  build_apk:
    name: Build APK
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          architecture: ${{ env.FLUTTER_ARCH }}
      
      - name: Create key.properties file
        run: |
          echo "storePassword=${{ secrets.STOREPASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEYPASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEYALIAS }}" >> android/key.properties
          echo "storeFile=${{ secrets.STOREFILE }}" >> android/key.properties
      
      - name: Decode base64 key into a file
        run: echo "${{ secrets.KEYSTORE }}" | base64 --decode > android/app/key.jks
      
      - name: Build APK
        run: | 
          flutter pub get
          flutter build apk --dart-define=ACCESS_TOKEN=${{ secrets.CHAT_GPT_ACCESS_TOKEN }} 
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: apk
          path: build/app/outputs/flutter-apk/

  create_github_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build_apk
    if: startsWith(github.ref, 'refs/tags/') 
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          prerelease: true
          files: |
            build/app/outputs/flutter-apk/app-release.apk
